<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section_cont game_gugudan">
    <strong>구구단 게임</strong>
    <div class="question_area">질문 : <span class="question_txt"></span></div>
    <form class="form_gugudan">
      <input type="text" placeholder="정답 입력" class="input_answer">
      <button type="submit" class="btn_gugudan">입력</button>
    </form>
    <div class="resulte_area">결과 : <span class="resulte_txt"></span></div>
  </section>

  <section class="section_cont game_word">
    <strong>끝말잇기 게임</strong>
    <div class="question">시작 단어 : <span class="start_word">단어</span></div>
    <form class="form_word">
      <input type="text" placeholder="단어입력" class="input_answer">
      <button type="submit" class="btn_word">입력</button>
    </form>
    <div class="resulte_area">결과 :</div>
  </section>

  <script src="js/gugudan.js"></script>
  <!-- <script src="js/word.js"></script> -->
</body>
</html>
